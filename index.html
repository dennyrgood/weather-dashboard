<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body and Global Styling */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 12px;
            /* CRITICAL FIX: Ensure no accidental horizontal scroll */
            overflow-x: hidden; 
            overflow-y: auto;
            transition: background 0.5s ease, color 0.5s ease;
        }
        
        /* --- THEME STYLES (No Change) --- */
        body.theme-amber {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            color: #1c1917;
        }
        
        body.theme-blue {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            color: #1e3a8a;
        }
        
        body.theme-gray {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            color: #111827;
        }
        
        body.theme-cream {
            background: linear-gradient(135deg, #fefce8 0%, #fef9c3 100%);
            color: #292524;
        }
        
        body.theme-green {
            background: #0d1b0d;
            color: #33ff33;
            font-family: 'Courier New', monospace;
        }
        
        body.theme-blackgreen {
            background: linear-gradient(135deg, #86efac 0%, #4ade80 100%);
            color: #000000;
        }
        
        body.theme-amberblack {
            background: #000000;
            color: #fbbf24;
        }
        
        .container {
            width: 100%;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            height: 100vh;
            gap: 12px;
        }
        
        .time {
            font-size: 2.2em;
            font-weight: 300;
            text-align: center;
            margin: 0;
        }
        
        .date {
            font-size: 0.8em;
            text-align: center;
            opacity: 0.9;
            margin: 0;
        }
        
        .weather-row {
            display: flex;
            gap: 12px;
            flex: 1;
            min-height: 0;
            /* Default: always column for maximum safety on small screens */
            flex-direction: column; 
        }
        
        .card {
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 0;
            transition: all 0.3s ease;
        }
        
        /* Card Theming (No Change) */
        body.theme-amber .card {
            background: rgba(255, 255, 255, 0.8);
            color: #1c1917;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        body.theme-blue .card {
            background: rgba(255, 255, 255, 0.95);
            color: #1e3a8a;
            box-shadow: 0 6px 20px rgba(30, 58, 138, 0.15);
        }
        
        body.theme-gray .card {
            background: #ffffff;
            color: #111827;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
        }
        
        body.theme-cream .card {
            background: rgba(255, 255, 255, 0.7);
            color: #292524;
            border: 1px solid rgba(41, 37, 36, 0.1);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }
        
        body.theme-green .card {
            background: rgba(0, 20, 0, 0.6);
            color: #33ff33;
            border: 2px solid #33ff33;
            box-shadow: 0 0 25px rgba(51, 255, 51, 0.4), inset 0 0 15px rgba(51, 255, 51, 0.2);
            text-shadow: 0 0 6px rgba(51, 255, 51, 0.9);
        }
        
        body.theme-blackgreen .card {
            background: rgba(220, 252, 231, 0.9);
            color: #000000;
            border: 2px solid #166534;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        
        body.theme-amberblack .card {
            background: rgba(20, 20, 20, 0.95);
            color: #fbbf24;
            border: 2px solid #f59e0b;
            box-shadow: 0 0 25px rgba(251, 191, 36, 0.3);
        }
        
        /* Card Content Styling (No Change) */
        .card-title {
            font-size: 0.75em;
            margin-bottom: 8px;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .weather-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .temperature {
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .weather-icon {
            font-size: 3.5em;
        }
        
        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            font-size: 0.75em;
            line-height: 1.4;
            flex: 1;
        }
        
        .currency-card {
            flex: 0.4;
            padding: 15px;
        }
        
        .loading {
            text-align: center;
            opacity: 0.7;
        }
        
        .error {
            color: #dc2626;
            text-align: center;
            font-size: 0.8em;
        }

        /* --- LAYOUT IMPLEMENTATION FIXES --- */

        /* vertical: Ensures portrait and simple view uses full width cards */
        .container.layout-vertical {
            max-width: 500px;
            height: auto;
        }
        .container.layout-vertical .weather-row {
            flex-direction: column;
            flex: none;
            gap: 12px;
        }
        .container.layout-vertical .card {
             flex: none;
             min-height: auto;
        }
        
        /* Media Query to enable side-by-side layouts only when there is enough space (e.g., larger phones/tablets) */
        @media (min-width: 600px) {
            
            /* horizontal: Layout for larger screens */
            .container.layout-horizontal {
                height: 100vh;
                max-width: 100%;
            }
            .container.layout-horizontal .weather-row {
                flex-direction: row;
                gap: 12px;
                flex: 1;
            }
            .container.layout-horizontal .card {
                flex: 1;
                min-width: 250px;
            }
            .container.layout-horizontal .currency-card {
                flex: 0.5;
            }

            /* se: Compact side-by-side layout (SE landscape size and up) */
            .container.layout-se .weather-row {
                flex-direction: row;
                flex-wrap: wrap; 
                align-content: flex-start;
                flex: 1;
            }
            .container.layout-se .card {
                /* Two columns, accounting for the 12px gap. Should be safe now due to the 600px min-width. */
                flex: 1 1 calc(50% - 6px); 
                min-height: 40vh; 
            }
            .container.layout-se .currency-card {
                flex: 1 1 100%;
                min-height: auto;
            }
        }

        /* Ensure large screens also use the row layout by default */
        @media (min-width: 1024px) {
            .container {
                max-width: 1200px;
            }
            .weather-row {
                /* Overrides the 'column' default set at the top, if not already set by layout-horizontal/se */
                flex-direction: row; 
                flex-wrap: nowrap;
            }
            .card {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <!-- Time and Date Header -->
        <div>
            <div class="time" id="time">--:--</div>
            <div class="date" id="date">Loading...</div>
        </div>
        
        <!-- Content Area: Populated by JS, includes the two weather cards and currency card -->
        <div id="content-area" class="weather-row">
            <!-- Initial content will be overwritten by JS -->
            <div class="card">
                <div class="card-title">Loading Widgets...</div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. ALIGNING DEFAULTS AND READING PARAMETERS ---
        const urlParams = new URLSearchParams(window.location.search);
        
        // Documented default is 'se'
        const layout = urlParams.get('layout') || 'se'; 
        
        // Documented default is 'amber'
        const theme = urlParams.get('theme') || 'amber'; 
        
        // Apply theme and layout classes
        document.body.classList.add(`theme-${theme}`);
        document.getElementById('container').classList.add(`layout-${layout}`);
        
        // Dynamic Content Injection (This structure implements the three cards)
        document.getElementById('content-area').innerHTML = `
            <div class="card">
                <div class="card-title">Amsterdam</div>
                <div id="weather-amsterdam" class="loading">Loading...</div>
            </div>
            
            <div class="card">
                <div class="card-title">Maspalomas</div>
                <div id="weather-maspalomas" class="loading">Loading...</div>
            </div>
            
            <div class="card currency-card">
                <div id="currency-title" class="card-title loading">EUR ‚Üí USD</div>
                <div id="currency-content" class="loading">Loading rate...</div>
            </div>
        `;
        
        // --- 2. TIME AND DATE FUNCTIONS ---
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const timeStr = `${hours}:${minutes}`;
            
            const dateStr = now.toLocaleDateString('en-US', { 
                weekday: 'long', 
                month: 'long', 
                day: 'numeric' 
            });
            
            document.getElementById('time').textContent = timeStr;
            document.getElementById('date').textContent = dateStr;
        }
        
        // --- 3. WEATHER FUNCTIONS ---
        // Helper function to map Open-Meteo codes to emojis
        function getWeatherIcon(code) {
             if (code >= 0 && code <= 1) return '‚òÄÔ∏è'; // Clear Sky
             if (code >= 2 && code <= 3) return '‚òÅÔ∏è'; // Mostly clear to Overcast
             if (code >= 45 && code <= 48) return 'üå´Ô∏è'; // Fog
             if (code >= 51 && code <= 67) return 'üåßÔ∏è'; // Drizzle to Rain
             if (code >= 71 && code <= 77) return '‚ùÑÔ∏è'; // Snowfall
             if (code >= 80 && code <= 82) return 'üåßÔ∏è'; // Rain showers
             if (code >= 85 && code <= 86) return 'üå®Ô∏è'; // Snow showers
             if (code >= 95 && code <= 99) return '‚õàÔ∏è'; // Thunderstorm
             return 'ü§∑'; // Unknown
        }

        async function fetchWeatherForLocation(elementId, lat, lon) {
            try {
                // Open-Meteo API URL
                const apiUrl = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,apparent_temperature,weather_code,wind_speed_10m&daily=sunrise,sunset,temperature_2m_max,temperature_2m_min,precipitation_probability_max&temperature_unit=celsius&wind_speed_unit=mph&timezone=auto`;
                
                let response = await fetch(apiUrl);
                // Simple retry mechanism with exponential backoff (1s, 2s, 4s)
                for (let i = 0; i < 3; i++) {
                    if (response.ok) break;
                    await new Promise(resolve => setTimeout(resolve, 1000 * Math.pow(2, i)));
                    response = await fetch(apiUrl);
                }

                if (!response.ok) throw new Error('API request failed');

                const data = await response.json();
                
                const tempC = Math.round(data.current.temperature_2m);
                const tempF = Math.round(tempC * 9/5 + 32);
                const feelsLikeF = Math.round(Math.round(data.current.apparent_temperature) * 9/5 + 32);
                const humidity = data.current.relative_humidity_2m;
                const windSpeed = data.current.wind_speed_10m ? Math.round(data.current.wind_speed_10m) : 0;
                
                const highC = data.daily.temperature_2m_max[0];
                const lowC = data.daily.temperature_2m_min[0];
                const highF = Math.round(highC * 9/5 + 32);
                const lowF = Math.round(lowC * 9/5 + 32);
                
                const tomorrowHighC = data.daily.temperature_2m_max[1];
                const tomorrowLowC = data.daily.temperature_2m_min[1];
                const tomorrowHighF = Math.round(tomorrowHighC * 9/5 + 32);
                const tomorrowLowF = Math.round(tomorrowLowC * 9/5 + 32);
                
                const rainChance = data.daily.precipitation_probability_max[0] || 0;
                
                const sunrise = new Date(data.daily.sunrise[0]).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });
                const sunset = new Date(data.daily.sunset[0]).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });

                const icon = getWeatherIcon(data.current.weather_code);
                
                document.getElementById(elementId).innerHTML = `
                    <div class="weather-main">
                        <div>
                            <div class="temperature">${tempF}¬∞F <span style="font-size: 0.4em; opacity: 0.7; margin-left: 3px;">${tempC}¬∞C</span></div>
                            <div style="font-size: 0.65em; opacity: 0.8;">Feels Like: ${feelsLikeF}¬∞F</div>
                        </div>
                        <div style="display: flex; flex-direction: column; align-items: center;">
                            <div class="weather-icon">${icon}</div>
                            <div style="font-size: 0.55em; opacity: 0.8;">üíß${rainChance}%</div>
                        </div>
                    </div>
                    <div class="weather-details">
                        <div>Today Low/High:<br>${lowF}¬∞F / ${highF}¬∞F</div>
                        <div>Tomorrow Low/High:<br>${tomorrowLowF}¬∞F / ${tomorrowHighF}¬∞F</div>
                        <div>Sunrise/Sunset:<br>${sunrise} / ${sunset}</div>
                        <div>Humidity/Wind:<br>${humidity}% / ${windSpeed} mph</div>
                    </div>
                `;
            } catch (error) {
                console.error(`Error fetching weather for ${elementId}:`, error);
                document.getElementById(elementId).innerHTML = '<div class="error">Weather unavailable</div>';
            }
        }
        
        function fetchAllWeather() {
            // Amsterdam: 52.3676, 4.9041
            fetchWeatherForLocation('weather-amsterdam', 52.3676, 4.9041); 
            // Maspalomas: 27.7609, -15.5863
            fetchWeatherForLocation('weather-maspalomas', 27.7609, -15.5863); 
        }
        
        // --- 4. CURRENCY FUNCTIONS AND SMART POLLING ---
        
        // Logic for Smart Polling: Active Sunday 21:00 UTC ‚Üí Friday 21:00 UTC
        function isInActiveWindow() {
            const now = new Date();
            const utcDay = now.getUTCDay(); // 0=Sun, 5=Fri, 6=Sat
            const utcHour = now.getUTCHours();
            
            // If it's Friday (5) at 21:00 UTC or later
            if (utcDay === 5 && utcHour >= 21) return false;
            // If it's Saturday (6)
            if (utcDay === 6) return false;
            // If it's Sunday (0) before 21:00 UTC
            if (utcDay === 0 && utcHour < 21) return false;
            
            return true;
        }
        
        async function fetchCurrency() {
            // Read thresholds from URL, defaulting to document values
            const params = new URLSearchParams(window.location.search);
            const lowThreshold = parseFloat(params.get('low')) || 1.1;
            const highThreshold = parseFloat(params.get('high')) || 1.2;
            
            let oxrRate = null, oxrDateTime = null;
            let ecbRate = null, ecbDate = null;
            let altRate = null, altDateTime = null;
            
            // Function to handle API fetching with basic backoff
            async function safeFetch(url, retries = 3) {
                for (let i = 0; i < retries; i++) {
                    try {
                        const response = await fetch(url);
                        if (response.ok) return await response.json();
                        await new Promise(resolve => setTimeout(resolve, 1000 * Math.pow(2, i)));
                    } catch (e) {
                        await new Promise(resolve => setTimeout(resolve, 1000 * Math.pow(2, i)));
                    }
                }
                throw new Error(`Failed to fetch from ${url}`);
            }

            // 1. OpenExchangeRates (OXR)
            try {
                // NOTE: Using a public, dummy app_id for demonstration purposes.
                const data = await safeFetch('https://openexchangerates.org/api/latest.json?app_id=59f0442d524d41608055554519509c57');
                const usdEurRate = data.rates.EUR;
                oxrRate = (1 / usdEurRate).toFixed(5); // Convert USD/EUR to EUR/USD
                
                const updateDate = new Date(data.timestamp * 1000);
                const month = updateDate.toLocaleString('en-US', { month: 'short' });
                const day = updateDate.getDate();
                const hours = String(updateDate.getHours()).padStart(2, '0');
                const minutes = String(updateDate.getMinutes()).padStart(2, '0');
                oxrDateTime = `${month} ${day}, ${hours}:${minutes}`;
            } catch (e) { console.error('OXR failed:', e); }
            
            // 2. Frankfurter API (ECB Data)
            try {
                const data = await safeFetch('https://api.frankfurter.app/latest?from=EUR&to=USD');
                ecbRate = data.rates.USD.toFixed(5);
                ecbDate = data.date;
            } catch (e) { console.error('ECB failed:', e); }
            
            // 3. ExchangeRate-API (Alt)
            try {
                const data = await safeFetch('https://api.exchangerate-api.com/v4/latest/EUR');
                altRate = data.rates.USD.toFixed(5);
                
                if (data.time_last_update_utc) {
                    const updateDate = new Date(data.time_last_update_utc);
                    if (!isNaN(updateDate.getTime())) {
                        const month = updateDate.toLocaleString('en-US', { month: 'short' });
                        const day = updateDate.getDate();
                        const hours = String(updateDate.getHours()).padStart(2, '0');
                        const minutes = String(updateDate.getMinutes()).padStart(2, '0');
                        altDateTime = `${month} ${day}, ${hours}:${minutes}`;
                    }
                }
            } catch (e) { console.error('Alt API failed:', e); }
            
            // Determine which rate to display (OXR > ECB > Alt)
            const displayRate = oxrRate || ecbRate || altRate || '0.00000';
            const rateNum = parseFloat(displayRate);
            
            // Determine threshold icons
            let leftIcon = '';
            let rightIcon = '';
            if (rateNum < lowThreshold && rateNum > 0) {
                leftIcon = '‚úÖ '; // Favorable (low) rate
            } else if (rateNum > highThreshold) {
                rightIcon = ' ‚ùå'; // Unfavorable (high) rate
            }
            
            // Generate info line showing all fetched rates and sources
            let infoLine = '';
            const parts = [];
            if (oxrRate) parts.push(`OXR $${oxrRate} (${oxrDateTime})`);
            if (ecbRate) parts.push(`ECB $${ecbRate} (${ecbDate})`);
            if (altRate) parts.push(`Alt $${altRate}${altDateTime ? ' (' + altDateTime + ')' : ''}`);
            infoLine = parts.join(' ‚Ä¢ ');

            // Update DOM
            document.getElementById('currency-title').textContent = `${leftIcon}EUR ‚Üí USD${rightIcon}`;
            document.getElementById('currency-content').innerHTML = `
                <div style="font-size: 1.8em; font-weight: 500; margin-bottom: 5px;">$${displayRate}</div>
                <div style="font-size: 0.6em; opacity: 0.7; word-wrap: break-word; white-space: normal;">${infoLine || 'No live data available.'}</div>
            `;

            if (!oxrRate && !ecbRate && !altRate) {
                 document.getElementById('currency-content').innerHTML = '<div class="error">Currency data unavailable</div>';
            }
        }
        
        // --- 5. INITIAL RUN AND INTERVALS ---
        
        // Initial run
        updateTime();
        fetchAllWeather();
        fetchCurrency();
        
        // Set intervals for continuous updates
        setInterval(updateTime, 1000);
        setInterval(fetchAllWeather, 600000); // Weather: Every 10 minutes
        
        // Currency: Every hour (during active polling window only)
        setInterval(() => {
            if (isInActiveWindow()) {
                fetchCurrency();
            } else {
                console.log("Currency polling paused (outside active UTC window).");
            }
        }, 3600000); 
    </script>
</body>
</html>
