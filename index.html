<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        .time {
            font-size: 3em;
            font-weight: 300;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .date {
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .card-title {
            font-size: 1.1em;
            margin-bottom: 15px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .weather-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .temperature {
            font-size: 3.5em;
            font-weight: 300;
        }
        
        .weather-icon {
            font-size: 4em;
        }
        
        .weather-description {
            font-size: 1.3em;
            margin-bottom: 10px;
            text-transform: capitalize;
        }
        
        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.95em;
            opacity: 0.9;
        }
        
        .loading {
            text-align: center;
            opacity: 0.7;
        }
        
        .error {
            color: #fca5a5;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="time" id="time">--:--</div>
        <div class="date" id="date">Loading...</div>
        
        <div class="card">
            <div class="card-title">Weather - Amsterdam</div>
            <div id="weather-amsterdam" class="loading">Loading weather...</div>
        </div>
        
        <div class="card">
            <div class="card-title">Weather - Maspalomas, GC</div>
            <div id="weather-maspalomas" class="loading">Loading weather...</div>
        </div>
        
        <div class="card">
            <div id="currency-content" class="loading">Loading rate...</div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const timeStr = `${hours}:${minutes}`;
            
            const dateStr = now.toLocaleDateString('en-US', { 
                weekday: 'long', 
                month: 'long', 
                day: 'numeric' 
            });
            
            document.getElementById('time').textContent = timeStr;
            document.getElementById('date').textContent = dateStr;
        }
        
        async function fetchWeatherForLocation(elementId, lat, lon) {
            try {
                const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,apparent_temperature,weather_code,wind_speed_10m&daily=sunrise,sunset&temperature_unit=celsius&wind_speed_unit=kmh&timezone=auto`);
                const data = await response.json();
                
                const tempC = Math.round(data.current.temperature_2m);
                const tempF = Math.round(tempC * 9/5 + 32);
                const feelsLikeC = Math.round(data.current.apparent_temperature);
                const feelsLikeF = Math.round(feelsLikeC * 9/5 + 32);
                const humidity = data.current.relative_humidity_2m;
                const windSpeed = Math.round(data.current.wind_speed_10m);
                
                // Parse sunrise and sunset times
                const sunrise = new Date(data.daily.sunrise[0]);
                const sunset = new Date(data.daily.sunset[0]);
                const sunriseHours = String(sunrise.getHours()).padStart(2, '0');
                const sunriseMinutes = String(sunrise.getMinutes()).padStart(2, '0');
                const sunsetHours = String(sunset.getHours()).padStart(2, '0');
                const sunsetMinutes = String(sunset.getMinutes()).padStart(2, '0');
                const sunriseTime = `${sunriseHours}${sunriseMinutes}`;
                const sunsetTime = `${sunsetHours}${sunsetMinutes}`;
                
                const weatherCode = data.current.weather_code;
                let condition = 'Clear';
                let icon = '‚òÄÔ∏è';
                
                if (weatherCode === 0) { condition = 'Clear'; icon = '‚òÄÔ∏è'; }
                else if (weatherCode <= 3) { condition = 'Cloudy'; icon = '‚òÅÔ∏è'; }
                else if (weatherCode <= 67) { condition = 'Rain'; icon = 'üåßÔ∏è'; }
                else if (weatherCode <= 77) { condition = 'Snow'; icon = '‚ùÑÔ∏è'; }
                else if (weatherCode <= 99) { condition = 'Thunderstorm'; icon = '‚õàÔ∏è'; }
                
                document.getElementById(elementId).innerHTML = `
                    <div class="weather-main">
                        <div>
                            <div class="temperature">${tempF}¬∞F</div>
                            <div style="font-size: 1.2em; opacity: 0.8; margin-top: 5px;">${tempC}¬∞C</div>
                        </div>
                        <div class="weather-icon">${icon}</div>
                    </div>
                    <div class="weather-description">${condition}</div>
                    <div class="weather-details">
                        <div>Feels like: ${feelsLikeF}¬∞F / ${feelsLikeC}¬∞C</div>
                        <div>Sun: ${sunriseTime}/${sunsetTime}</div>
                        <div>Humidity: ${humidity}%</div>
                        <div>Wind: ${windSpeed} km/h</div>
                    </div>
                `;
            } catch (error) {
                document.getElementById(elementId).innerHTML = '<div class="error">Weather unavailable</div>';
            }
        }
        
        function fetchAllWeather() {
            // Amsterdam coordinates: 52.3676, 4.9041
            fetchWeatherForLocation('weather-amsterdam', 52.3676, 4.9041);
            // Maspalomas coordinates: 27.7609, -15.5863
            fetchWeatherForLocation('weather-maspalomas', 27.7609, -15.5863);
        }
        
        async function fetchCurrency() {
            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/EUR');
                const data = await response.json();
                
                const rate = data.rates.USD.toFixed(4);
                
                document.getElementById('currency-content').innerHTML = `
                    <div class="card-title">EUR ‚Üí USD - $${rate}</div>
                `;
            } catch (error) {
                document.getElementById('currency-content').innerHTML = '<div class="error">Rate unavailable</div>';
            }
        }
        
        // Initialize
        updateTime();
        setInterval(updateTime, 1000);
        
        fetchAllWeather();
        fetchCurrency();
        
        // Update weather every 10 minutes
        setInterval(fetchAllWeather, 600000);
        // Update currency every 5 minutes
        setInterval(fetchCurrency, 300000);
    </script>
</body>
</html>
