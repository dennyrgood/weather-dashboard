<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Theme variables */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }
        
        /* Theme: Amber (default) */
        body.theme-amber {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            color: #1c1917;
        }
        
        body.theme-amber .card {
            background: rgba(255, 255, 255, 0.8);
            color: #1c1917;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        
        /* Theme: Blue */
        body.theme-blue {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            color: #1e3a8a;
        }
        
        body.theme-blue .card {
            background: rgba(255, 255, 255, 0.9);
            color: #1e3a8a;
            box-shadow: 0 4px 16px rgba(30, 58, 138, 0.1);
        }
        
        /* Theme: Gray */
        body.theme-gray {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            color: #111827;
        }
        
        body.theme-gray .card {
            background: #ffffff;
            color: #111827;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }
        
        /* Theme: Cream */
        body.theme-cream {
            background: linear-gradient(135deg, #fefce8 0%, #fef9c3 100%);
            color: #292524;
        }
        
        body.theme-cream .card {
            background: rgba(255, 255, 255, 0.7);
            color: #292524;
            border: 1px solid rgba(41, 37, 36, 0.1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        /* Theme: Green (Retro CRT) */
        body.theme-green {
            background: #0d1b0d;
            color: #33ff33;
            font-family: 'Courier New', monospace;
        }
        
        body.theme-green .card {
            background: rgba(0, 20, 0, 0.6);
            color: #33ff33;
            border: 2px solid #33ff33;
            box-shadow: 0 0 20px rgba(51, 255, 51, 0.3), inset 0 0 20px rgba(51, 255, 51, 0.1);
            text-shadow: 0 0 5px rgba(51, 255, 51, 0.7);
        }
        
        body.theme-green .card-title {
            text-shadow: 0 0 8px rgba(51, 255, 51, 0.8);
        }
        
        /* Theme: Black on Green */
        body.theme-blackgreen {
            background: linear-gradient(135deg, #86efac 0%, #4ade80 100%);
            color: #000000;
        }
        
        body.theme-blackgreen .card {
            background: rgba(220, 252, 231, 0.9);
            color: #000000;
            border: 2px solid #166534;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }
        
        /* Theme: Amber on Black */
        body.theme-amberblack {
            background: #000000;
            color: #fbbf24;
        }
        
        body.theme-amberblack .card {
            background: rgba(20, 20, 20, 0.95);
            color: #fbbf24;
            border: 2px solid #f59e0b;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.2);
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        .container.horizontal {
            max-width: 100%;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }
        
        .container.se {
            max-width: 100%;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 10px;
        }
        
        .time {
            font-size: 3em;
            font-weight: 300;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .date {
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .horizontal .time {
            font-size: 2em;
            margin-bottom: 5px;
        }
        
        .horizontal .date {
            font-size: 1em;
            margin-bottom: 20px;
        }
        
        .se .time {
            font-size: 1.5em;
            margin-bottom: 2px;
        }
        
        .se .date {
            font-size: 0.8em;
            margin-bottom: 10px;
        }
        
        .weather-row {
            display: flex;
            gap: 20px;
            flex: 1;
        }
        
        .se .weather-row {
            gap: 10px;
            flex: 1;
        }
        
        .weather-row .card {
            flex: 1;
        }
        
        .card {
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .horizontal .card {
            margin-bottom: 0;
        }
        
        .se .card {
            margin-bottom: 0;
            padding: 15px;
            border-radius: 15px;
        }
        
        .currency-card {
            margin-bottom: 0 !important;
        }
        
        .se .currency-card {
            padding: 10px 15px !important;
            text-align: center;
        }
        
        .card-title {
            font-size: 1.1em;
            margin-bottom: 15px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .se .card-title {
            font-size: 0.75em;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        
        .weather-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .se .weather-main {
            margin-bottom: 8px;
        }
        
        .temperature {
            font-size: 3.5em;
            font-weight: 300;
        }
        
        .horizontal .temperature {
            font-size: 2.5em;
        }
        
        .se .temperature {
            font-size: 2em;
        }
        
        .weather-icon {
            font-size: 4em;
        }
        
        .horizontal .weather-icon {
            font-size: 3em;
        }
        
        .se .weather-icon {
            font-size: 2.5em;
        }
        
        .weather-description {
            font-size: 1.3em;
            margin-bottom: 10px;
            text-transform: capitalize;
        }
        
        .horizontal .weather-description {
            font-size: 1.1em;
        }
        
        .se .weather-description {
            display: none;
        }
        
        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.95em;
            opacity: 0.9;
        }
        
        .horizontal .weather-details {
            font-size: 0.85em;
        }
        
        .se .weather-details {
            font-size: 0.65em;
            gap: 3px;
            line-height: 1.3;
        }
        
        .loading {
            text-align: center;
            opacity: 0.7;
        }
        
        .error {
            color: #fca5a5;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="time" id="time">--:--</div>
        <div class="date" id="date">Loading...</div>
        
        <div id="content-area">
            <div class="card">
                <div class="card-title">Weather - Amsterdam</div>
                <div id="weather-amsterdam" class="loading">Loading weather...</div>
            </div>
            
            <div class="card">
                <div class="card-title">Weather - Maspalomas, GC</div>
                <div id="weather-maspalomas" class="loading">Loading weather...</div>
            </div>
            
            <div class="card currency-card">
                <div id="currency-content" class="loading">Loading rate...</div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const layout = urlParams.get('layout') || 'se'; // Default to SE
        const theme = urlParams.get('theme') || 'amber'; // Default to amber
        
        // Apply theme
        document.body.classList.add(`theme-${theme}`);
        
        if (layout === 'horizontal' || layout === 'se') {
            const containerClass = layout === 'se' ? 'se' : 'horizontal';
            const cityTitle1 = layout === 'se' ? 'Amsterdam' : 'Weather - Amsterdam';
            const cityTitle2 = layout === 'se' ? 'Maspalomas' : 'Weather - Maspalomas, GC';
            
            document.getElementById('container').classList.add(containerClass);
            document.getElementById('content-area').innerHTML = `
                <div class="weather-row">
                    <div class="card">
                        <div class="card-title">${cityTitle1}</div>
                        <div id="weather-amsterdam" class="loading">Loading weather...</div>
                    </div>
                    
                    <div class="card">
                        <div class="card-title">${cityTitle2}</div>
                        <div id="weather-maspalomas" class="loading">Loading weather...</div>
                    </div>
                </div>
                
                <div class="card currency-card">
                    <div id="currency-content" class="loading">Loading rate...</div>
                </div>
            `;
        }
        
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const timeStr = `${hours}:${minutes}`;
            
            const dateStr = now.toLocaleDateString('en-US', { 
                weekday: 'long', 
                month: 'long', 
                day: 'numeric' 
            });
            
            document.getElementById('time').textContent = timeStr;
            document.getElementById('date').textContent = dateStr;
        }
        
        async function fetchWeatherForLocation(elementId, lat, lon) {
            try {
                const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,apparent_temperature,weather_code,wind_speed_10m&daily=sunrise,sunset,temperature_2m_max,temperature_2m_min,precipitation_probability_max&temperature_unit=celsius&wind_speed_unit=mph&timezone=auto`);
                const data = await response.json();
                
                const tempC = Math.round(data.current.temperature_2m);
                const tempF = Math.round(tempC * 9/5 + 32);
                const feelsLikeC = Math.round(data.current.apparent_temperature);
                const feelsLikeF = Math.round(feelsLikeC * 9/5 + 32);
                const humidity = data.current.relative_humidity_2m;
                const windSpeed = Math.round(data.current.wind_speed_10m);
                
                const highC = Math.round(data.daily.temperature_2m_max[0]);
                const highF = Math.round(highC * 9/5 + 32);
                const lowC = Math.round(data.daily.temperature_2m_min[0]);
                const lowF = Math.round(lowC * 9/5 + 32);
                
                const tomorrowHighC = Math.round(data.daily.temperature_2m_max[1]);
                const tomorrowHighF = Math.round(tomorrowHighC * 9/5 + 32);
                const tomorrowLowC = Math.round(data.daily.temperature_2m_min[1]);
                const tomorrowLowF = Math.round(tomorrowLowC * 9/5 + 32);
                
                const rainChance = data.daily.precipitation_probability_max[0] || 0;
                
                const sunrise = new Date(data.daily.sunrise[0]);
                const sunset = new Date(data.daily.sunset[0]);
                const riseTime = `${String(sunrise.getHours()).padStart(2, '0')}:${String(sunrise.getMinutes()).padStart(2, '0')}`;
                const setTime = `${String(sunset.getHours()).padStart(2, '0')}:${String(sunset.getMinutes()).padStart(2, '0')}`;
                
                const weatherCode = data.current.weather_code;
                let condition = 'Clear';
                let icon = '☀️';
                
                if (weatherCode === 0) { condition = 'Clear'; icon = '☀️'; }
                else if (weatherCode <= 3) { condition = 'Cloudy'; icon = '☁️'; }
                else if (weatherCode <= 67) { condition = 'Rain'; icon = '🌧️'; }
                else if (weatherCode <= 77) { condition = 'Snow'; icon = '❄️'; }
                else if (weatherCode <= 99) { condition = 'Thunderstorm'; icon = '⛈️'; }
                
                const isSE = urlParams.get('layout') === 'se';
                
                if (isSE) {
                    document.getElementById(elementId).innerHTML = `
                        <div class="weather-main">
                            <div>
                                <div class="temperature">${tempF}°F<span style="font-size: 0.4em; opacity: 0.7; margin-left: 5px;">${tempC}°C</span></div>
                                <div style="font-size: 0.7em; opacity: 0.8; margin-top: 3px;">Feels: ${feelsLikeF}°F</div>
                            </div>
                            <div style="display: flex; flex-direction: column; align-items: center;">
                                <div class="weather-icon">${icon}</div>
                                <div style="font-size: 0.6em; opacity: 0.8;">💧${rainChance}%</div>
                            </div>
                        </div>
                        <div class="weather-details">
                            <div>Low/Tom:<br>${lowF}°F / ${tomorrowLowF}°F</div>
                            <div>High/Tom:<br>${highF}°F / ${tomorrowHighF}°F</div>
                            <div>Rise/Set:<br>${riseTime} / ${setTime}</div>
                            <div>Humidity/Wind:<br>${humidity}% / ${windSpeed} mph</div>
                        </div>
                    `;
                } else {
                    document.getElementById(elementId).innerHTML = `
                        <div class="weather-main">
                            <div>
                                <div class="temperature">${tempF}°F</div>
                                <div style="font-size: 1.2em; opacity: 0.8; margin-top: 5px;">${tempC}°C</div>
                            </div>
                            <div class="weather-icon">${icon}</div>
                        </div>
                        <div class="weather-description">${condition}</div>
                        <div class="weather-details">
                            <div>Low: ${lowF}°F / ${lowC}°C</div>
                            <div>High: ${highF}°F / ${highC}°C</div>
                            <div>Feels: ${feelsLikeF}°F / ${feelsLikeC}°C</div>
                            <div>Sun: ${riseTime} / ${setTime}</div>
                            <div>Humidity: ${humidity}%</div>
                            <div>Wind: ${windSpeed} mph</div>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById(elementId).innerHTML = '<div class="error">Weather unavailable</div>';
            }
        }
        
        function fetchAllWeather() {
            fetchWeatherForLocation('weather-amsterdam', 52.3676, 4.9041);
            fetchWeatherForLocation('weather-maspalomas', 27.7609, -15.5863);
        }
        
        function isInActiveWindow() {
            const now = new Date();
            const utcDay = now.getUTCDay();
            const utcHour = now.getUTCHours();
            
            // Friday 21:00 UTC to Sunday 21:00 UTC is INACTIVE
            if (utcDay === 5 && utcHour >= 21) return false; // Friday after 21:00
            if (utcDay === 6) return false; // All of Saturday
            if (utcDay === 0 && utcHour < 21) return false; // Sunday before 21:00
            
            return true; // Active window
        }
        
        async function fetchCurrency() {
            const params = new URLSearchParams(window.location.search);
            const lowThreshold = parseFloat(params.get('low')) || 1.1;
            const highThreshold = parseFloat(params.get('high')) || 1.2;
            
            let oxrRate = null, oxrDateTime = null;
            let ecbRate = null, ecbDate = null;
            let altRate = null, altDateTime = null;
            
            // Fetch from OpenExchangeRates (primary)
            try {
                const response = await fetch('https://openexchangerates.org/api/latest.json?app_id=59f0442d524d41608055554519509c57');
                const data = await response.json();
                
                const usdEurRate = data.rates.EUR;
                oxrRate = (1 / usdEurRate).toFixed(5);
                
                const updateDate = new Date(data.timestamp * 1000);
                const month = updateDate.toLocaleString('en-US', { month: 'short' });
                const day = updateDate.getDate();
                const hours = String(updateDate.getHours()).padStart(2, '0');
                const minutes = String(updateDate.getMinutes()).padStart(2, '0');
                oxrDateTime = `${month} ${day}, ${hours}:${minutes}`;
            } catch (e) {
                console.log('OXR failed:', e);
            }
            
            // Fetch from Frankfurter (ECB)
            try {
                const resp = await fetch('https://api.frankfurter.app/latest?from=EUR&to=USD');
                const data = await resp.json();
                ecbRate = data.rates.USD.toFixed(5);
                ecbDate = data.date;
            } catch (e) {
                console.log('ECB failed:', e);
            }
            
            // Fetch from ExchangeRate-API
            try {
                const resp = await fetch('https://api.exchangerate-api.com/v4/latest/EUR');
                const data = await resp.json();
                altRate = data.rates.USD.toFixed(5);
                
                if (data.time_last_update_utc) {
                    const updateDate = new Date(data.time_last_update_utc);
                    if (!isNaN(updateDate.getTime())) {
                        const month = updateDate.toLocaleString('en-US', { month: 'short' });
                        const day = updateDate.getDate();
                        const hours = String(updateDate.getHours()).padStart(2, '0');
                        const minutes = String(updateDate.getMinutes()).padStart(2, '0');
                        altDateTime = `${month} ${day}, ${hours}:${minutes}`;
                    }
                }
            } catch (e) {
                console.log('Alt API failed:', e);
            }
            
            // Use OXR as primary display
            const displayRate = oxrRate || ecbRate || altRate || '0.00000';
            const rateNum = parseFloat(displayRate);
            
            // Determine icons
            let leftIcon = '';
            let rightIcon = '';
            if (rateNum < lowThreshold) {
                leftIcon = '✅ ';
            } else if (rateNum > highThreshold) {
                rightIcon = ' ❌';
            }
            
            // Build info line with all sources
            let infoLine = '';
            const parts = [];
            if (oxrRate) parts.push(`OXR ${oxrRate} (${oxrDateTime})`);
            if (ecbRate) parts.push(`ECB ${ecbRate} (${ecbDate})`);
            if (altRate) parts.push(`Alt ${altRate}${altDateTime ? ' (' + altDateTime + ')' : ''}`);
            infoLine = parts.join(' • ');
            
            document.getElementById('currency-content').innerHTML = `
                <div class="card-title">${leftIcon}EUR → USD - ${displayRate}${rightIcon}</div>
                <div style="font-size: 0.6em; opacity: 0.7; margin-top: 3px; white-space: nowrap; overflow-x: auto;">${infoLine}</div>
            `;
        }
        
        updateTime();
        setInterval(updateTime, 1000);
        
        fetchAllWeather();
        fetchCurrency();
        
        // Weather updates every 10 minutes
        setInterval(fetchAllWeather, 600000);
        
        // Currency updates every hour, but only during active window
        setInterval(() => {
            if (isInActiveWindow()) {
                fetchCurrency();
            }
        }, 3600000); // 1 hour
        
    </script>
</body>
</html>
