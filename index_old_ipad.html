<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            padding: 8px;
            overflow: hidden;
        }
        
        body.theme-amber {
            background: -webkit-linear-gradient(315deg, #fef3c7 0%, #fde68a 100%);
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            color: #1c1917;
        }
        
        body.theme-blue {
            background: -webkit-linear-gradient(315deg, #dbeafe 0%, #bfdbfe 100%);
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            color: #1e3a8a;
        }
        
        body.theme-gray {
            background: -webkit-linear-gradient(315deg, #f3f4f6 0%, #e5e7eb 100%);
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            color: #111827;
        }
        
        body.theme-cream {
            background: -webkit-linear-gradient(315deg, #fefce8 0%, #fef9c3 100%);
            background: linear-gradient(135deg, #fefce8 0%, #fef9c3 100%);
            color: #292524;
        }
        
        body.theme-green {
            background: #0d1b0d;
            color: #33ff33;
            font-family: 'Courier New', monospace;
        }
        
        body.theme-blackgreen {
            background: -webkit-linear-gradient(315deg, #86efac 0%, #4ade80 100%);
            background: linear-gradient(135deg, #86efac 0%, #4ade80 100%);
            color: #000000;
        }
        
        body.theme-amberblack {
            background: #000000;
            color: #fbbf24;
        }
        
        .container {
            width: 100%;
            max-width: 100%;
        }
        
        .time {
            font-size: 1.8em;
            font-weight: 300;
            text-align: center;
            margin: 0;
        }
        
        .date {
            font-size: 0.75em;
            text-align: center;
            opacity: 0.9;
            margin: 0 0 8px 0;
        }
        
        .weather-row {
            margin-top: 8px;
        }
        
        .card {
            -webkit-border-radius: 15px;
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 8px;
        }
        
        body.theme-amber .card {
            background: rgba(255, 255, 255, 0.8);
            color: #1c1917;
            -webkit-box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        
        body.theme-blue .card {
            background: rgba(255, 255, 255, 0.9);
            color: #1e3a8a;
            -webkit-box-shadow: 0 4px 16px rgba(30, 58, 138, 0.1);
            box-shadow: 0 4px 16px rgba(30, 58, 138, 0.1);
        }
        
        body.theme-gray .card {
            background: #ffffff;
            color: #111827;
            -webkit-box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }
        
        body.theme-cream .card {
            background: rgba(255, 255, 255, 0.7);
            color: #292524;
            border: 1px solid rgba(41, 37, 36, 0.1);
            -webkit-box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        body.theme-green .card {
            background: rgba(0, 20, 0, 0.6);
            color: #33ff33;
            border: 2px solid #33ff33;
            -webkit-box-shadow: 0 0 20px rgba(51, 255, 51, 0.3), inset 0 0 20px rgba(51, 255, 51, 0.1);
            box-shadow: 0 0 20px rgba(51, 255, 51, 0.3), inset 0 0 20px rgba(51, 255, 51, 0.1);
            text-shadow: 0 0 5px rgba(51, 255, 51, 0.7);
        }
        
        body.theme-blackgreen .card {
            background: rgba(220, 252, 231, 0.9);
            color: #000000;
            border: 2px solid #166534;
            -webkit-box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }
        
        body.theme-amberblack .card {
            background: rgba(20, 20, 20, 0.95);
            color: #fbbf24;
            border: 2px solid #f59e0b;
            -webkit-box-shadow: 0 0 20px rgba(251, 191, 36, 0.2);
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.2);
        }
        
        body.theme-green .card-title {
            text-shadow: 0 0 8px rgba(51, 255, 51, 0.8);
        }
        
        .card-title {
            font-size: 0.7em;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .weather-main {
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .weather-main-left {
            float: left;
        }
        
        .weather-main-right {
            float: right;
            text-align: center;
        }
        
        .temperature {
            font-size: 2.2em;
            font-weight: 300;
        }
        
        .weather-icon {
            font-size: 2.8em;
        }
        
        .weather-details {
            clear: both;
            overflow: hidden;
        }
        
        .weather-detail-item {
            float: left;
            width: 50%;
            font-size: 0.72em;
            line-height: 1.3;
            margin-bottom: 4px;
        }
        
        .currency-card {
            padding: 8px;
        }
        
        .loading {
            text-align: center;
            opacity: 0.7;
        }
        
        .error {
            color: #fca5a5;
            text-align: center;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div>
            <div class="time" id="time">--:--</div>
            <div class="date" id="date">Loading...</div>
        </div>
        
        <div id="content-area" class="weather-row">
            <div class="card">
                <div class="card-title">Amsterdam</div>
                <div id="weather-amsterdam" class="loading">Loading...</div>
            </div>
            
            <div class="card">
                <div class="card-title">Maspalomas</div>
                <div id="weather-maspalomas" class="loading">Loading...</div>
            </div>
            
            <div class="card currency-card">
                <div id="currency-content" class="loading">Loading rate...</div>
            </div>
        </div>
    </div>

    <script>
        function getUrlParameter(name) {
            var results = new RegExp('[?&]' + name + '=([^&#]*)').exec(window.location.href);
            if (results == null) {
                return null;
            }
            return decodeURIComponent(results[1]) || null;
        }
        
        var theme = getUrlParameter('theme') || 'blue';
        document.body.className = 'theme-' + theme;
        
        function padZero(num) {
            return num < 10 ? '0' + num : '' + num;
        }
        
        function updateTime() {
            var now = new Date();
            var hours = padZero(now.getHours());
            var minutes = padZero(now.getMinutes());
            var timeStr = hours + ':' + minutes;
            
            var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            var months = ['January', 'February', 'March', 'April', 'May', 'June', 
                          'July', 'August', 'September', 'October', 'November', 'December'];
            
            var dateStr = days[now.getDay()] + ', ' + months[now.getMonth()] + ' ' + now.getDate();
            
            document.getElementById('time').textContent = timeStr;
            document.getElementById('date').textContent = dateStr;
        }
        
        function fetchWeatherForLocation(elementId, lat, lon) {
            // Try HTTP version first (may work on iOS 9)
            var url = 'http://api.open-meteo.com/v1/forecast?latitude=' + lat + '&longitude=' + lon + 
                      '&current=temperature_2m,relative_humidity_2m,apparent_temperature,weather_code,wind_speed_10m' +
                      '&daily=sunrise,sunset,temperature_2m_max,temperature_2m_min,precipitation_probability_max' +
                      '&temperature_unit=celsius&wind_speed_unit=mph&timezone=auto';
            
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.timeout = 15000;
            
            xhr.onload = function() {
                if (xhr.status === 200) {
                    try {
                        var data = JSON.parse(xhr.responseText);
                        
                        var tempC = Math.round(data.current.temperature_2m);
                        var tempF = Math.round(tempC * 9/5 + 32);
                        var feelsLikeC = Math.round(data.current.apparent_temperature);
                        var feelsLikeF = Math.round(feelsLikeC * 9/5 + 32);
                        var humidity = data.current.relative_humidity_2m;
                        var windSpeed = Math.round(data.current.wind_speed_10m);
                        
                        var highC = Math.round(data.daily.temperature_2m_max[0]);
                        var highF = Math.round(highC * 9/5 + 32);
                        var lowC = Math.round(data.daily.temperature_2m_min[0]);
                        var lowF = Math.round(lowC * 9/5 + 32);
                        
                        var tomorrowHighC = Math.round(data.daily.temperature_2m_max[1]);
                        var tomorrowHighF = Math.round(tomorrowHighC * 9/5 + 32);
                        var tomorrowLowC = Math.round(data.daily.temperature_2m_min[1]);
                        var tomorrowLowF = Math.round(tomorrowLowC * 9/5 + 32);
                        
                        var rainChance = data.daily.precipitation_probability_max[0] || 0;
                        
                        var sunrise = new Date(data.daily.sunrise[0]);
                        var sunset = new Date(data.daily.sunset[0]);
                        var riseTime = padZero(sunrise.getHours()) + ':' + padZero(sunrise.getMinutes());
                        var setTime = padZero(sunset.getHours()) + ':' + padZero(sunset.getMinutes());
                        
                        var weatherCode = data.current.weather_code;
                        var icon = '☀️';
                        
                        if (weatherCode === 0) { icon = '☀️'; }
                        else if (weatherCode <= 3) { icon = '☁️'; }
                        else if (weatherCode <= 67) { icon = '🌧️'; }
                        else if (weatherCode <= 77) { icon = '❄️'; }
                        else if (weatherCode <= 99) { icon = '⛈️'; }
                        
                        var html = '<div class="weather-main">' +
                            '<div class="weather-main-left">' +
                            '<div class="temperature">' + tempF + '°F<span style="font-size: 0.4em; opacity: 0.7; margin-left: 3px;">' + tempC + '°C</span></div>' +
                            '<div style="font-size: 0.65em; opacity: 0.8;">Feels: ' + feelsLikeF + '°F</div>' +
                            '</div>' +
                            '<div class="weather-main-right">' +
                            '<div class="weather-icon">' + icon + '</div>' +
                            '<div style="font-size: 0.55em; opacity: 0.8;">💧' + rainChance + '%</div>' +
                            '</div>' +
                            '</div>' +
                            '<div class="weather-details">' +
                            '<div class="weather-detail-item">Low/Tom:<br>' + lowF + '°F / ' + tomorrowLowF + '°F</div>' +
                            '<div class="weather-detail-item">High/Tom:<br>' + highF + '°F / ' + tomorrowHighF + '°F</div>' +
                            '<div class="weather-detail-item">Rise/Set:<br>' + riseTime + ' / ' + setTime + '</div>' +
                            '<div class="weather-detail-item">Humidity/Wind:<br>' + humidity + '% / ' + windSpeed + ' mph</div>' +
                            '</div>';
                        
                        document.getElementById(elementId).innerHTML = html;
                    } catch (e) {
                        document.getElementById(elementId).innerHTML = '<div class="error">Error parsing weather data</div>';
                    }
                } else {
                    document.getElementById(elementId).innerHTML = '<div class="error">Weather API error (HTTP ' + xhr.status + ')</div>';
                }
            };
            
            xhr.onerror = function() {
                document.getElementById(elementId).innerHTML = '<div class="error">Network error - TLS not supported on iOS 9. Need proxy server.</div>';
            };
            
            xhr.ontimeout = function() {
                document.getElementById(elementId).innerHTML = '<div class="error">Request timeout</div>';
            };
            
            xhr.send();
        }
        
        function fetchAllWeather() {
            fetchWeatherForLocation('weather-amsterdam', 52.3676, 4.9041);
            fetchWeatherForLocation('weather-maspalomas', 27.7609, -15.5863);
        }
        
        function isInActiveWindow() {
            var now = new Date();
            var utcDay = now.getUTCDay();
            var utcHour = now.getUTCHours();
            
            if (utcDay === 5 && utcHour >= 21) return false;
            if (utcDay === 6) return false;
            if (utcDay === 0 && utcHour < 21) return false;
            
            return true;
        }
        
        function fetchCurrency() {
            var lowThreshold = parseFloat(getUrlParameter('low')) || 1.1;
            var highThreshold = parseFloat(getUrlParameter('high')) || 1.2;
            
            // Try HTTP versions of currency APIs
            var displayRate = '0.00000';
            var infoLine = 'Currency APIs require HTTPS (TLS 1.2+) not supported on iOS 9';
            
            var leftIcon = '';
            var rightIcon = '';
            
            document.getElementById('currency-content').innerHTML = 
                '<div class="card-title">' + leftIcon + 'EUR → USD - $' + displayRate + rightIcon + '</div>' +
                '<div style="font-size: 0.6em; opacity: 0.7; margin-top: 2px; word-wrap: break-word; white-space: normal;">' + infoLine + '</div>';
        }
        
        updateTime();
        setInterval(updateTime, 1000);
        
        fetchAllWeather();
        fetchCurrency();
        
        setInterval(fetchAllWeather, 600000);
        setInterval(function() {
            if (isInActiveWindow()) {
                fetchCurrency();
            }
        }, 3600000);
    </script>
</body>
</html>
