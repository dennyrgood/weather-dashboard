<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Customizer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        .card {
            background-color: white;
            -webkit-border-radius: 1rem;
            border-radius: 1rem;
            -webkit-box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            padding: 32px;
        }
        h1 {
            font-size: 1.875rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: #1f2937;
        }
        .intro {
            margin-bottom: 1.5rem;
            color: #4b5563;
        }
        .form-section {
            margin-bottom: 24px;
            padding: 16px;
            -webkit-border-radius: 0.5rem;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
        }
        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #374151;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        .input-group label {
            font-weight: 500;
            display: block;
            margin-bottom: 4px;
            color: #374151;
        }
        .input-group input[type="number"] {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            -webkit-border-radius: 0.5rem;
            border-radius: 0.5rem;
            width: 100%;
            font-size: 1rem;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
        .input-help {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 4px;
        }
        .option-grid {
            margin-top: 8px;
        }
        .option-item {
            display: block;
            padding: 12px;
            margin-bottom: 8px;
            border: 2px solid #d1d5db;
            -webkit-border-radius: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            background-color: white;
        }
        .option-item:hover {
            background-color: #f9fafb;
        }
        .option-item.selected {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        .option-item input[type="radio"] {
            margin-right: 8px;
        }
        .color-preview {
            display: inline-block;
            width: 16px;
            height: 16px;
            -webkit-border-radius: 50%;
            border-radius: 50%;
            margin-right: 8px;
            border: 1px solid #d1d5db;
            vertical-align: middle;
        }
        .color-amber { background-color: #fde68a; }
        .color-blue { background-color: #bfdbfe; }
        .color-gray { background-color: #e5e7eb; }
        .color-cream { background-color: #fef9c3; }
        .color-green { background-color: #33ff33; }
        .color-blackgreen { background-color: #4ade80; }
        .color-amberblack { background-color: #000000; }
        
        .submit-button {
            width: 100%;
            background-color: #3b82f6;
            color: white;
            font-weight: bold;
            padding: 12px 16px;
            -webkit-border-radius: 0.75rem;
            border-radius: 0.75rem;
            border: none;
            font-size: 1rem;
            cursor: pointer;
        }
        .submit-button:active {
            background-color: #2563eb;
        }
        .url-output {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.875rem;
            color: #6b7280;
            word-wrap: break-word;
        }
        .threshold-grid {
            overflow: hidden;
        }
        .threshold-col {
            float: left;
            width: 48%;
            margin-right: 4%;
        }
        .threshold-col:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Dashboard Configuration</h1>
        <p class="intro">Select your preferred options and launch the customized dashboard.</p>

        <form id="configForm">
            <!-- Theme Selection -->
            <div class="form-section">
                <h2 class="section-title">Color Theme</h2>
                <div class="option-grid" id="theme-options">
                    <!-- Theme options will be inserted here -->
                </div>
            </div>
            
            <!-- Currency Thresholds -->
            <div class="form-section">
                <h2 class="section-title">Currency Thresholds</h2>
                
                <div class="threshold-grid">
                    <div class="threshold-col">
                        <div class="input-group">
                            <label for="low">Low Threshold (Favorable)</label>
                            <input type="number" id="low" name="low" value="1.10" step="0.01" min="0.5">
                            <p class="input-help">Green checkmark below this value</p>
                        </div>
                    </div>

                    <div class="threshold-col">
                        <div class="input-group">
                            <label for="high">High Threshold (Unfavorable)</label>
                            <input type="number" id="high" name="high" value="1.20" step="0.01" min="0.5">
                            <p class="input-help">Red X above this value</p>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-button">
                Launch Dashboard
            </button>
            <div id="url-output" class="url-output"></div>
        </form>
    </div>

    <script>
        var themeOptions = [
            { value: 'blue', label: 'Blue (Default)', colorClass: 'color-blue' },
            { value: 'amber', label: 'Amber', colorClass: 'color-amber' },
            { value: 'gray', label: 'Gray', colorClass: 'color-gray' },
            { value: 'cream', label: 'Cream', colorClass: 'color-cream' },
            { value: 'green', label: 'Retro Green', colorClass: 'color-green' },
            { value: 'blackgreen', label: 'Black on Green', colorClass: 'color-blackgreen' },
            { value: 'amberblack', label: 'Amber on Black', colorClass: 'color-amberblack' }
        ];

        var themeContainer = document.getElementById('theme-options');
        var form = document.getElementById('configForm');
        var urlOutput = document.getElementById('url-output');

        // Render theme options
        var themeHtml = '';
        for (var i = 0; i < themeOptions.length; i++) {
            var option = themeOptions[i];
            var isChecked = option.value === 'blue';
            var checkedAttr = isChecked ? 'checked' : '';
            var selectedClass = isChecked ? 'selected' : '';
            
            themeHtml += '<label class="option-item ' + selectedClass + '" data-value="' + option.value + '">' +
                '<input type="radio" name="theme" value="' + option.value + '" ' + checkedAttr + '>' +
                '<span class="color-preview ' + option.colorClass + '"></span>' +
                '<span>' + option.label + '</span>' +
                '</label>';
        }
        themeContainer.innerHTML = themeHtml;

        // Add click listeners to option items
        var optionItems = document.querySelectorAll('.option-item');
        for (var i = 0; i < optionItems.length; i++) {
            optionItems[i].onclick = function() {
                var allItems = document.querySelectorAll('.option-item');
                for (var j = 0; j < allItems.length; j++) {
                    allItems[j].className = allItems[j].className.replace(' selected', '');
                }
                this.className += ' selected';
                this.querySelector('input').checked = true;
            };
        }

        // Form submission
        form.onsubmit = function(e) {
            e.preventDefault();

            var theme = document.querySelector('input[name="theme"]:checked').value;
            var low = parseFloat(document.getElementById('low').value).toFixed(2);
            var high = parseFloat(document.getElementById('high').value).toFixed(2);

            var params = [];
            params.push('theme=' + theme);

            if (low !== '1.10') {
                params.push('low=' + low);
            }

            if (high !== '1.20') {
                params.push('high=' + high);
            }

            var queryString = params.join('&');
            var finalUrl = 'index_old_ipad.html?' + queryString;

            urlOutput.textContent = 'Generated URL: ' + finalUrl;

            // Redirect after a brief delay
            setTimeout(function() {
                window.location.href = finalUrl;
            }, 500);
        };
    </script>
</body>
</html>
