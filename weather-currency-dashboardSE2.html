<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        .container.horizontal {
            max-width: 100%;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }
        
        .container.se {
            max-width: 100%;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 10px;
        }
        
        .time {
            font-size: 3em;
            font-weight: 300;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .date {
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .horizontal .time {
            font-size: 2em;
            margin-bottom: 5px;
        }
        
        .horizontal .date {
            font-size: 1em;
            margin-bottom: 20px;
        }
        
        .se .time {
            font-size: 1.5em;
            margin-bottom: 2px;
        }
        
        .se .date {
            font-size: 0.8em;
            margin-bottom: 10px;
        }
        
        .weather-row {
            display: flex;
            gap: 20px;
            flex: 1;
        }
        
        .se .weather-row {
            gap: 10px;
            flex: 1;
        }
        
        .weather-row .card {
            flex: 1;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .horizontal .card {
            margin-bottom: 0;
        }
        
        .se .card {
            margin-bottom: 0;
            padding: 15px;
            border-radius: 15px;
        }
        
        .currency-card {
            margin-bottom: 0 !important;
        }
        
        .se .currency-card {
            padding: 10px 15px !important;
            text-align: center;
        }
        
        .card-title {
            font-size: 1.1em;
            margin-bottom: 15px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .se .card-title {
            font-size: 0.75em;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        
        .weather-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .se .weather-main {
            margin-bottom: 8px;
        }
        
        .temperature {
            font-size: 3.5em;
            font-weight: 300;
        }
        
        .horizontal .temperature {
            font-size: 2.5em;
        }
        
        .se .temperature {
            font-size: 2em;
        }
        
        .weather-icon {
            font-size: 4em;
        }
        
        .horizontal .weather-icon {
            font-size: 3em;
        }
        
        .se .weather-icon {
            font-size: 2.5em;
        }
        
        .weather-description {
            font-size: 1.3em;
            margin-bottom: 10px;
            text-transform: capitalize;
        }
        
        .horizontal .weather-description {
            font-size: 1.1em;
        }
        
        .se .weather-description {
            display: none;
        }
        
        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.95em;
            opacity: 0.9;
        }
        
        .horizontal .weather-details {
            font-size: 0.85em;
        }
        
        .se .weather-details {
            font-size: 0.65em;
            gap: 5px;
        }
        
        .loading {
            text-align: center;
            opacity: 0.7;
        }
        
        .error {
            color: #fca5a5;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="time" id="time">--:--</div>
        <div class="date" id="date">Loading...</div>
        
        <div id="content-area">
            <div class="card">
                <div class="card-title">Weather - Amsterdam</div>
                <div id="weather-amsterdam" class="loading">Loading weather...</div>
            </div>
            
            <div class="card">
                <div class="card-title">Weather - Maspalomas, GC</div>
                <div id="weather-maspalomas" class="loading">Loading weather...</div>
            </div>
            
            <div class="card currency-card">
                <div id="currency-content" class="loading">Loading rate...</div>
            </div>
        </div>
    </div>

    <script>
        // Check for layout parameter
        const urlParams = new URLSearchParams(window.location.search);
        const layout = urlParams.get('layout');
        
        if (layout === 'horizontal' || layout === 'se') {
            const containerClass = layout === 'se' ? 'se' : 'horizontal';
            const cityTitle1 = layout === 'se' ? 'Amsterdam' : 'Weather - Amsterdam';
            const cityTitle2 = layout === 'se' ? 'Maspalomas' : 'Weather - Maspalomas, GC';
            
            document.getElementById('container').classList.add(containerClass);
            document.getElementById('content-area').innerHTML = `
                <div class="weather-row">
                    <div class="card">
                        <div class="card-title">${cityTitle1}</div>
                        <div id="weather-amsterdam" class="loading">Loading weather...</div>
                    </div>
                    
                    <div class="card">
                        <div class="card-title">${cityTitle2}</div>
                        <div id="weather-maspalomas" class="loading">Loading weather...</div>
                    </div>
                </div>
                
                <div class="card currency-card">
                    <div id="currency-content" class="loading">Loading rate...</div>
                </div>
            `;
        }
        
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const timeStr = `${hours}:${minutes}`;
            
            const dateStr = now.toLocaleDateString('en-US', { 
                weekday: 'long', 
                month: 'long', 
                day: 'numeric' 
            });
            
            document.getElementById('time').textContent = timeStr;
            document.getElementById('date').textContent = dateStr;
        }
        
        async function fetchWeatherForLocation(elementId, lat, lon) {
            try {
                const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,apparent_temperature,weather_code,wind_speed_10m&daily=sunrise,sunset,temperature_2m_max,temperature_2m_min&temperature_unit=celsius&wind_speed_unit=kmh&timezone=auto`);
                const data = await response.json();
                
                const tempC = Math.round(data.current.temperature_2m);
                const tempF = Math.round(tempC * 9/5 + 32);
                const feelsLikeC = Math.round(data.current.apparent_temperature);
                const feelsLikeF = Math.round(feelsLikeC * 9/5 + 32);
                const humidity = data.current.relative_humidity_2m;
                const windSpeed = Math.round(data.current.wind_speed_10m);
                
                const highC = Math.round(data.daily.temperature_2m_max[0]);
                const highF = Math.round(highC * 9/5 + 32);
                const lowC = Math.round(data.daily.temperature_2m_min[0]);
                const lowF = Math.round(lowC * 9/5 + 32);
                
                // Parse sunrise and sunset times
                const sunrise = new Date(data.daily.sunrise[0]);
                const sunset = new Date(data.daily.sunset[0]);
                const sunriseHours = String(sunrise.getHours()).padStart(2, '0');
                const sunriseMinutes = String(sunrise.getMinutes()).padStart(2, '0');
                const sunsetHours = String(sunset.getHours()).padStart(2, '0');
                const sunsetMinutes = String(sunset.getMinutes()).padStart(2, '0');
                const sunriseTime = `${sunriseHours}${sunriseMinutes}`;
                const sunsetTime = `${sunsetHours}${sunsetMinutes}`;
                
                const weatherCode = data.current.weather_code;
                let condition = 'Clear';
                let icon = '‚òÄÔ∏è';
                
                if (weatherCode === 0) { condition = 'Clear'; icon = '‚òÄÔ∏è'; }
                else if (weatherCode <= 3) { condition = 'Cloudy'; icon = '‚òÅÔ∏è'; }
                else if (weatherCode <= 67) { condition = 'Rain'; icon = 'üåßÔ∏è'; }
                else if (weatherCode <= 77) { condition = 'Snow'; icon = '‚ùÑÔ∏è'; }
                else if (weatherCode <= 99) { condition = 'Thunderstorm'; icon = '‚õàÔ∏è'; }
                
                const isSE = urlParams.get('layout') === 'se';
                
                document.getElementById(elementId).innerHTML = `
                    <div class="weather-main">
                        <div>
                            <div class="temperature">${tempF}¬∞F</div>
                            <div style="font-size: ${isSE ? '0.8em' : '1.2em'}; opacity: 0.8; margin-top: 5px;">${tempC}¬∞C</div>
                        </div>
                        <div class="weather-icon">${icon}</div>
                    </div>
                    <div class="weather-description">${condition}</div>
                    <div class="weather-details">
                        <div>High: ${highF}¬∞F / ${highC}¬∞C</div>
                        <div>Low: ${lowF}¬∞F / ${lowC}¬∞C</div>
                        <div>Feels: ${feelsLikeF}¬∞F / ${feelsLikeC}¬∞C</div>
                        <div>Sun: ${sunriseTime}/${sunsetTime}</div>
                        <div>Humidity: ${humidity}%</div>
                        <div>Wind: ${windSpeed} km/h</div>
                    </div>
                `;
            } catch (error) {
                document.getElementById(elementId).innerHTML = '<div class="error">Weather unavailable</div>';
            }
        }
        
        function fetchAllWeather() {
            // Amsterdam coordinates: 52.3676, 4.9041
            fetchWeatherForLocation('weather-amsterdam', 52.3676, 4.9041);
            // Maspalomas coordinates: 27.7609, -15.5863
            fetchWeatherForLocation('weather-maspalomas', 27.7609, -15.5863);
        }
        
        async function fetchCurrency() {
            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/EUR');
                const data = await response.json();
                
                const rate = data.rates.USD.toFixed(4);
                
                document.getElementById('currency-content').innerHTML = `
                    <div class="card-title">EUR ‚Üí USD - $${rate}</div>
                `;
            } catch (error) {
                document.getElementById('currency-content').innerHTML = '<div class="error">Rate unavailable</div>';
            }
        }
        
        // Initialize
        updateTime();
        setInterval(updateTime, 1000);
        
        fetchAllWeather();
        fetchCurrency();
        
        // Update weather every 10 minutes
        setInterval(fetchAllWeather, 600000);
        // Update currency every 5 minutes
        setInterval(fetchCurrency, 300000);
    </script>
</body>
</html>
